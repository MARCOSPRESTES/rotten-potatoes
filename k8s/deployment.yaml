# Deployment do MONGODB

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGODB_INIT_ROOT_USERNAME
              value: mongouser
            - name: MONGODB_INIT_ROOT_PASSWORD
              value: mongopwd  

---

# Service do MongoDB
apiVersion: v1 
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
  type: ClusterIP

---

# Deployment da aplicação

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: marc2play/rotten-potatoes:v1
        ports:
          - containerPort: 5000
        env:
          - name: MONGO_DB
            value: admin
          - name: MONGO_HOST
            value: mongodb
          - name: MONGO_PORT
            value: "27017"  
          - name: MONGO_USER
            value: mongouser  
          - name: MONGO_PASSWORD
            value: mongopwd  

---

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30000
  type: NodePort
